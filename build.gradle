buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.com.palantir.docker:gradle-docker:0.19.2"
  }
}


// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'distribution'
apply plugin: "com.palantir.docker"
// In this section you declare where to find the dependencies of your project

repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
	compile 'org.immutables:value:2.3'
	compile 'io.dropwizard:dropwizard-core:1.0.2'
	compile 'com.amazonaws:aws-lambda-java-core:1.1.0'
	compile 'com.amazonaws:aws-lambda-java-events:1.3.0'
	compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.302'
	compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.302'

	//dynamodb transaction library
	compile files('lib/amazon-dynamodb-transactions-1.1.2.jar')

    testCompile 'junit:junit:4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
    
}

docker {
    name 'io.shrtr:0.0.1'
    files tasks.distTar.outputs
}

distributions {
    main {
        contents {
		    into('var') {
				from('var')
	        }
	        into('lib') {
	        	from('lib')
	            from jar
	            from(project.configurations.runtime)
	        } 
        }
    }
}

jar {
  manifest {
    attributes "Main-Class" : "io.shrtr.server.ShrtrServer"
  }
}

mainClassName = "io.shrtr.server.ShrtrServer"
